{% extends 'auth_templates/auth_base.html' %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<h2 class="title is-2">Forgot Password</h2>
<form method="POST" class="box">
  {{ form.hidden_tag() }}
  <div class="field">
    {{ form.email.label(class="label") }}
    <div class="control">
      {{ form.email(class="input") }}
    </div>
  </div>
  <div class="field">
    <div class="control">
      {{ form.submit(class="button is-primary") }}
    </div>
  </div>
</form>
{% endblock %}
