{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="notification-container">
      {% for category, message in messages %}
        <div class="notification is-{{ category }}">
          <button class="delete"></button> <!-- BotÃ³n de cierre -->
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
